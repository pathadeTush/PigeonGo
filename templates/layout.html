<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      crossorigin="anonymous" />


   <script>
      function parseMailbox(mailbox){
         mailbox = mailbox.trim()
         if(mailbox[0] == '&')
            mailbox = mailbox.slice(5, -5)
         mailbox = mailbox.split('$').pop()
         return mailbox
      }
   </script>

   <script>
      function loading() {
         document.getElementById('body').style.pointerEvents = "none";
         document.getElementById('loading').style.display = "block";
      }
   </script>

<title>[</title>
<script>
  document.title = "imap-smtp: " + parseMailbox('{{title}}')
  </script>
<title>]</title>

   <style>
      body {
         background-color: rgba(0, 0, 0, 0.9);
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         height: 100vh;
      }

      a {
         text-decoration: none;
         color: rgb(46, 46, 46);
      }
   </style>
</head>

<body id="body">

   <main role="main" class="container">
      <div class="row">
         <!-- Loading -->
         <div id="loading" style="display:none; width: 300px; height: 300px; z-index: 2; position: fixed; top: 30vh; left: 40%;"><img src="{{url_for('static', filename='loading.gif')}}" alt="loading..." style="width: 100%; height:100%;"/>
         </div>

         <div class="col-md-12" id="goToTop">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert {{category}} alert-dismissible fade show" role="alert">
               {{ message }}
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <!-- Block content for other page -->
            {% block content %}{% endblock %}
         </div>
      </div>
      <!-- =========== scroll up ============== -->
      <a id="scroll-up-btn" href="#goToTop" title="Go to top" style="position: fixed;top: 90vh;right: 1vw;
   visibility:hidden;transition: all 0.5s ease-out;">
         <img src="{{url_for('static', filename='scroll-up.png')}}" style="height: 2.5em; width: 2.5em;" alt="...">
      </a>

      <script>
         const scrollUpBtn = document.getElementById('scroll-up-btn')
         window.onscroll = function () { scrollFunction() };
         function scrollFunction() {
            if (document.body.scrollTop > 45 || document.documentElement.scrollTop > 45) {
               scrollUpBtn.style.visibility = "visible";
            } else {
               scrollUpBtn.style.visibility = "hidden";
            }
         }
      </script>
      <!-- ===================================================== -->
   </main>

   <!-- footer -->
   <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-2 pb-0">

            <!-- Instagram -->
            <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="#!" role="button"><i
                  class="fab fa-instagram"></i></a>

            <!-- Linkedin -->
            <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href="#!" role="button"><i
                  class="fab fa-linkedin-in"></i></a>
            <!-- Github -->
            <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href="#!" role="button"><i
                  class="fab fa-github"></i></a>

         <!-- Section: Social media -->
      </div>
